<body>
  <div id="app">
  </div>
  <script>
      window.$docsify = {
        // 项目名称
      name: 'Awesome POC',
      // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
      repo: 'https://github.com/holdyounger/holdyounger.github.io',
      // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
      loadSidebar: true,
      // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
      loadNavbar: false,
      // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      coverpage: false,
      // 最大支持渲染的标题层级
      maxLevel: 4,
      // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级，建议配置为1或者2
      subMaxLevel: 2,
      auto2top: true,
      //小屏设备下合并导航栏到侧边栏
      mergeNavbar: false,
      homepage: 'README.md',
      alias: {
          // '/.*/_sidebar.md': '/_sidebar.md',
          '/.*/README.md': '/README.md'
        },
        search: 'auto', // 默认值
        search : [
          '/',            // => /README.md
          "/Awesome-POC/操作系统漏洞/README",
          "/Awesome-POC/开发框架漏洞/README",
          "/Awesome-POC/开发语言漏洞/README",
          "/Awesome-POC/其他漏洞/README",
          "/Awesome-POC/数据库漏洞/README",
          "/Awesome-POC/网络设备漏洞/README",
          "/Awesome-POC/云安全漏洞/README",
          "/Awesome-POC/中间件漏洞/README",
          "/Awesome-POC/CHECKLIST漏洞/README",
          "/Awesome-POC/CMS漏洞/README",
          "/Awesome-POC/OA产品漏洞/README",
          "/Awesome-POC/Web应用漏洞/README"
        ],
        search: {
          maxAge: 86400000,// 过期时间，单位毫秒，默认一天
          placeholder: "🔍 Type to search",
          // 支持本地化
          placeholder: {
            '/zh-cn/': '🔍 搜索',
            '/': '🔍 Type to search'
          },
          noData: '😞 No Results! ',
          // 支持本地化
          noData: {
            '/zh-cn/': '😞 找不到结果',
            '/': '😞 No Results'
          },
          depth: 6,
          hideOtherSidebarContent: false,
          namespace: 'Docsify-Guide',
          paths: [
            "/Awesome-POC/操作系统漏洞/README",
            "/Awesome-POC/开发框架漏洞/README",
            "/Awesome-POC/开发语言漏洞/README",
            "/Awesome-POC/其他漏洞/README",
            "/Awesome-POC/数据库漏洞/README",
            "/Awesome-POC/网络设备漏洞/README",
            "/Awesome-POC/云安全漏洞/README",
            "/Awesome-POC/中间件漏洞/README",
            "/Awesome-POC/CHECKLIST漏洞/README",
            "/Awesome-POC/CMS漏洞/README",
            "/Awesome-POC/OA产品漏洞/README",
            "/Awesome-POC/Web应用漏洞/README"
          ]
        },
        // maxLevel: 4,
        subMaxLevel: 3,
        // 代码复制
        copyCode: {
          buttonText: {
            '/zh-cn/': '点击复制',
            '/ru/': 'Скопировать в буфер обмена',
            '/de-de/': 'Klicken Sie zum Kopieren',
            '/es/': 'Haga clic para copiar',
            '/': 'Copy to clipboard',
          },
          errorText: {
            '/zh-cn/': '错误',
            '/ru/': 'ошибка',
            '/': 'Error',
          },
          successText: {
            '/zh-cn/': '复制',
            '/ru/': 'Скопировано',
            '/de-de/': 'Kopiert',
            '/es/': 'Copiado',
            '/': 'Copied',
          },
        },
        // 字数统计
        count:{
          countable:true,
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese'
        },
        // 分页
        pagination: {
          previousText: 'PREVIOUS',
          nextText: 'NEXT',
          crossChapter: true,
          crossChapterText: true,
        },
        plugins: [
        ]
        
      }
